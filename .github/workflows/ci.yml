name: CI/CD for Ansible Playbook

on:
  push:
    branches:
      - dev
      - staging
      - common
      - production

jobs:
  run-ansible-playbook:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.ref_name }}
      ORG_ADMIN: ${{ secrets['ORG_ADMIN_' + github.ref_name.toUpperCase()] }}
      ORG_PASSWORD: ${{ secrets['ORG_PASSWORD_' + github.ref_name.toUpperCase()] }}
      ANSIBLE_VAULT_PASSWORD: ${{ secrets['ANSIBLE_VAULT_PASSWORD_' + github.ref_name.toUpperCase()] }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true  # Ensure submodules are checked out

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Ansible
      run: |
        python -m pip install --upgrade pip
        pip install ansible

    - name: Run Setup Script
      run: |
        chmod +x setup.sh
        ./setup.sh

    - name: Decrypt Ansible Vault File
      run: |
        echo "$ANSIBLE_VAULT_PASSWORD" > vault_pass.txt
        ansible-vault decrypt environments/$ENVIRONMENT/org_admin_credentials.yml --vault-password-file vault_pass.txt

    - name: List Files in Playbooks Directory
      run: |
        ls -la playbooks

    - name: Run Ansible Playbook
      run: |
        ansible-playbook -i inventory/$ENVIRONMENT/hosts playbooks/configure_org.yml --vault-password-file vault_pass.txt

